version: '3'

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    #volumes allow to store in a persistent disk the content in a local disk
    #db_data is a volume created by docker directly
    volumes:
      - mariadb_data:/var/lib/mysql
    # in case of problem we restart automatically the container
    ports:
      - "3306:3306"
    networks:
      - mynet
    restart: always
    
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpressprod  
    volumes:
      - wordpress_data:/var/www/wordpress
    environment:
      - DB_NAME=charaf
      - DB_USER=user
      - DB_PASSWORD=root
    ports:
      - "9000:9000"
    networks:
      - mynet
    depends_on:
      - mariadb
    restart: always

  nginx:
    container_name: nginx
    image: nginxprod
    build: ./requirements/nginx2
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - wordpress_data:/var/www/wordpress
      - ./requirements/nginx2/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    networks:
      - mynet
  

networks:
  mynet:
    driver: bridge

volumes:
  wordpress_data:
  mariadb_data:
